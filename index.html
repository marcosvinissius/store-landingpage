<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>store</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="site-header">
        <h1 class="site-logo">SLandingpage</h1>
        <nav>
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="" class="menu-link">Celular</a>
                </li>
                <li class="menu-item">
                    <a href="" class="menu-link">roupas</a>
                </li>
                <li class="menu-item">
                    <a href="" class="menu-link">Sapatos</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2 class="home-title">Minha loja virtual</h2>
        <img class="home-bg-imagem"
            src="https://raw.githubusercontent.com/digitalcollegebr/projeto-digital-store/main/public/home-slide-8.jpeg"
            alt="">
    </section>

    <section id="promotions">
        <h2 class="promotions-title">Promoçôes</h2>
        <div class="promotions-images">
            <div class="image-item"></div>
            <div class="image-item"></div>
            <div class="image-item"></div>
        </div>
    </section>

    <div class="html">

        <main>

                <h1 class="titulo">Serviços gerais</h1>
                <h2 class="subtitulo">Assistência Tecnica</h2>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-from">
                    <h3>Entre em contato</h3>
                    <form action="#">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">

                        <button type="submit">Enviar</button>

                    </form>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
